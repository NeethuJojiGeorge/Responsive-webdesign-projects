<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="container">
  <header>
    <h1 id="title">Laptop Product Survey Form</h1>
    <p id="description">
      Help us by taking this quick survey!
    </p>
  </header>
  
  <form id="survey-form">
    <div class="name-grp">
      <label id="name-label" for="name">Name</label>
      <input type="text" 
             name="name" 
             id="name" 
             class="form-control"
             placeholder="Enter your name"
             required/>
    </div>
    <div class="email-grp">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email-id"
        required/>
    </div>
    <div class="age-grp">
      <label id="number-label" for="number">Age</label>
      <input
        type="number"
        name="age"
        id="number"
        min="9"
        max="100"
        class="form-control"
        placeholder="Age"/>
    </div>
    <div class="role-grp">
      <p>What option describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="Student">Student</option>
        <option value="Work">Full Time Worker</option>
        <option value="PreferNot">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>
        What is your favorite feature of our Product?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="price">Great Price</option>
        <option value="specs">Great Specs</option>
        <option value="display">Great Display</option>
        <option value="sound">Great Sound</option>
      </select>
    </div>

    <div class="recommend-grp">
      <p>Would you recommend our Product to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="yes"
          type="radio"
          class="input-radio" checked/>Yes</label>
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"/>Maybe</label>
      <label>
        <input
          name="user-recommend"
          value="no"
          type="radio"
          class="input-radio"/>No</label>
    </div>

    <div class="imp-group">
      <p>
        What would you like to see improved?(Check all that apply)
      </p>

      <label>
        <input
          name="prefer"
          value="battery"
          type="checkbox"
          class="input-checkbox"/>
        Battery Life</label>
      <label>
        <input
          name="prefer"
          value="speed"
          type="checkbox"
          class="input-checkbox"/>
        Increase Speed</label>
      <label>
        <input
          name="prefer"
          value="performance"
          type="checkbox"
          class="input-checkbox"/>
        Increase Performance</label>
      <label>
        <input
          name="prefer"
          value="support"
          type="checkbox"
          class="input-checkbox"/>
        Technical Support</label>
      </div>

    <div class="comment-grp">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        name="comment"
        class="input-textarea"
        placeholder="Enter your suggestions here">
      </textarea>
    </div>

    <div class="submit-grp">
      <button type="submit" id="submit">
        Submit
      </button>
    </div>
    
  </form>
</div>
